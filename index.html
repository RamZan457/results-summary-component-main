<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section class="order-card">
      <div class="score-card card">
        <p class="borwnish">Your Result</p>
        <div class="circle">
          <h2 class="whitesh">76</h2>
          <p style="color: hsl(0, 0%, 80%)">of 100</p>
        </div>
        <p class="great whitesh">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- ******************************** -->
      <div class="summary card card2">
        <h3>Summary</h3>
        <div class="moods">
          <div class="redd">
            <i><img src="./assets/images/icon-reaction.svg" alt="" /></i>
            <p class="padd redi">Reaction</p>
            <p><span>80 </span> / 100</p>
          </div>
          <div class="yell">
            <i><img src="./assets/images/icon-memory.svg" alt="" /></i>
            <p class="padd yelli">Memory</p>
            <p><span>92 </span> / 100</p>
          </div>
          <div class="gree">
            <i><img src="./assets/images/icon-verbal.svg" alt="" /></i>
            <p class="padd greeni">Verbal</p>
            <p><span>61 </span> / 100</p>
          </div>
          <div class="gry">
            <i><img src="./assets/images/icon-visual.svg" alt="" /></i>
            <p class="padd grayi">Visual</p>
            <p><span>72 </span> / 100</p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </section>
  </body>
</html>
